[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#949494"
blue = "#74b2ff"
cyan = "#85dc85"
green = "#36c692"
magenta = "#ae81ff"
red = "#ff5189"
white = "#e4e4e4"
yellow = "#c2c292"

[colors.cursor]
cursor = "#8e8e8e"
text = "#080808"

[colors.footer_bar]
background = "#e3c78a"
foreground = "#080808"

[colors.normal]
black = "#323437"
blue = "#80a0ff"
cyan = "#79dac8"
green = "#8cc85f"
magenta = "#cf87e8"
red = "#ff5454"
white = "#c6c6c6"
yellow = "#e3c78a"

[colors.primary]
background = "#080808"
bright_foreground = "#eeeeee"
foreground = "#bdbdbd"

[colors.search.matches]
background = "#f09479"
foreground = "#080808"

[colors.selection]
background = "#b2ceee"
text = "#080808"

[colors.vi_mode_cursor]
cursor = "#e3c78a"
text = "#080808"

[cursor]
thickness = 0.2
unfocused_hollow = true

# Enable thin font strokes on macOS (https://is.gd/O65P9v):
#   % defaults write org.alacritty AppleFontSmoothing -int 0
[font]
bold = { family = "Iosevka Custom", style = "Regular" }
glyph_offset = { x = 0, y = 1 }
italic = { family = "Iosevka Custom", style = "Italic" }
normal = { family = "Iosevka Custom", style = "Regular" }
offset = { x = 0, y = 0 }
size = 15.0

[keyboard]
bindings = [
  { key = "Escape", mods = "Control", action = "ToggleViMode" },
  { key = "Return", mods = "Command", action = "ToggleSimpleFullscreen" },
  { key = "C", mods = "Command", action = "Copy" },
  { key = "V", mods = "Command", action = "Paste" },
  { key = "N", mods = "Command", action = "SpawnNewInstance" },
  { key = "Up", mods = "Command", action = "ScrollPageUp" },
  { key = "Down", mods = "Command", action = "ScrollPageDown" },
  { key = "Left", mods = "Command", action = "ScrollToTop" },
  { key = "Right", mods = "Command", action = "ScrollToBottom" },
  { key = "Equals", mods = "Command", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Command", action = "DecreaseFontSize" },
  { key = "Q", mods = "Command", action = "ReceiveChar" },
  { key = "W", mods = "Command", action = "ReceiveChar" },
  { key = "C", mods = "Control", action = "Copy" },
  { key = "I", mods = "Control", chars = "\u001B[105;5u" },
  { key = "K", mods = "Control", chars = "\u0003" },
  { key = "Q", mods = "Control", chars = "\u0011" },
]

[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 5

[selection]
save_to_clipboard = true

[shell]
# program = "/opt/homebrew/bin/bash"
program = "/opt/homebrew/bin/fish"

[window]
decorations_theme_variant = "Dark"
dimensions = { columns = 90, lines = 42 }
dynamic_title = false
padding = { x = 3, y = 3 }
option_as_alt = "Both"
position = { x = 2, y = 0 }
