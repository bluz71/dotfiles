# Configuration for Alacritty.

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 90
    lines: 56

  # Window padding (changes require restart)
  padding:
    x: 1
    y: 1

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 5

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Custom
    style: Regular

  # Bold font face
  bold:
    family: Iosevka Custom
    style: Regular

  # Italic font face
  italic:
    family: Iosevka Custom
    style: Italic

  # Point size
  size: 12.0

  # Offset is the extra space around each character.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom.
  glyph_offset:
    x: 0
    y: -1

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  # Vi mode cursor colors
  vi_mode_cursor:
    text:   '#080808'
    cursor: '#e3c78a'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Search colors
  search:
    matches:
      background: '#e3c78a'
      foreground: '#080808'
    bar:
      background: '#e3c78a'
      foreground: '#080808'

  # Normal colors
  normal:
    black:   '#373c40'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#a1aab8'

  # Bright colors
  bright:
    black:   '#7c8f8f'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#bfbf97'
    blue:    '#78c2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e2637f'

# Live config reload (changes require restart)
live_config_reload: true

# Bell
bell:
  command: None

# Shell
shell:
  program: /bin/bash
  args:
    - --login

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

# Key bindings
key_bindings:
  - { key: Escape,   mods: Control,       action: ToggleViMode     }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: N,        mods: Control|Shift, action: SpawnNewInstance }
  - { key: Up,       mods: Control|Shift, action: ScrollPageUp     }
  - { key: Down,     mods: Control|Shift, action: ScrollPageDown   }
  - { key: Left,     mods: Control|Shift, action: ScrollToTop      }
  - { key: Right,    mods: Control|Shift, action: ScrollToBottom   }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
