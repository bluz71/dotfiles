# Configuration for Alacritty.

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 90
    lines: 40

  # Window position (changes require restart)
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 3
    y: 3

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 5

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Iosevka Custom
    style: Light

  # Bold font face
  bold:
    family: Iosevka Custom
    style: Light

  # Italic font face
  italic:
    family: Iosevka Custom
    style: Light Italic

  # Point size
  size: 13.5

  # Offset is the extra space around each character.
  offset:
    x: 1
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom.
  glyph_offset:
    x: 0
    y: 2

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9e9e9e'

  # Vi mode cursor colors
  vi_mode_cursor:
    text:   '#080808'
    cursor: '#e3c78a'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Search colors
  search:
    matches:
      background: '#e3c78a'
      foreground: '#080808'
    bar:
      background: '#e3c78a'
      foreground: '#080808'

  # Normal colors
  normal:
    black:   '#373c40'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#a1aab8'

  # Bright colors
  bright:
    black:   '#7c8f8f'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#bfbf97'
    blue:    '#6fbafd'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e2637f'

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Bell
bell:
  command: None

# Shell
shell:
  program: /usr/local/bin/bash
  args:
    - --login

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

# Key bindings
key_bindings:
  - { key: Escape,   mods: Control,   action: ToggleViMode           }
  - { key: Return,   mods: Command,   action: ToggleSimpleFullscreen }
  - { key: C,        mods: Command,   action: Copy                   }
  - { key: V,        mods: Command,   action: Paste                  }
  - { key: N,        mods: Command,   action: SpawnNewInstance       }
  - { key: Up,       mods: Command,   action: ScrollPageUp           }
  - { key: Down,     mods: Command,   action: ScrollPageDown         }
  - { key: Left,     mods: Command,   action: ScrollToTop            }
  - { key: Right,    mods: Command,   action: ScrollToBottom         }
  - { key: Equals,   mods: Command,   action: IncreaseFontSize       }
  - { key: Minus,    mods: Command,   action: DecreaseFontSize       }
  - { key: Q,        mods: Command,   action: ReceiveChar            }
  - { key: W,        mods: Command,   action: ReceiveChar            }
  - { key: B,        mods: Alt,       chars: "\x1bb" }
  - { key: B,        mods: Alt|Shift, chars: "\x1bB" }
  - { key: D,        mods: Alt,       chars: "\x1bd" }
  - { key: D,        mods: Alt|Shift, chars: "\x1bD" }
  - { key: E,        mods: Alt,       chars: "\x1be" }
  - { key: F,        mods: Alt,       chars: "\x1bf" }
  - { key: F,        mods: Alt|Shift, chars: "\x1bF" }
  - { key: J,        mods: Alt,       chars: "\x1bj" }
  - { key: K,        mods: Alt,       chars: "\x1bk" }
  - { key: L,        mods: Alt,       chars: "\x1bl" }
  - { key: P,        mods: Alt,       chars: "\x1bp" }
  - { key: Q,        mods: Control,   chars: "\x11"  }
  - { key: U,        mods: Alt,       chars: "\x1bu" }
  - { key: W,        mods: Alt,       chars: "\x1bw" }
  - { key: Key1,     mods: Alt,       chars: "\x1b1" }
  - { key: Key2,     mods: Alt,       chars: "\x1b2" }
  - { key: Key3,     mods: Alt,       chars: "\x1b3" }
  - { key: Key4,     mods: Alt,       chars: "\x1b4" }
  - { key: Key5,     mods: Alt,       chars: "\x1b5" }
  - { key: Key6,     mods: Alt,       chars: "\x1b6" }
  - { key: Key7,     mods: Alt,       chars: "\x1b7" }
  - { key: Key8,     mods: Alt,       chars: "\x1b8" }
  - { key: Key9,     mods: Alt,       chars: "\x1b9" }
  - { key: Period,   mods: Alt,       chars: "\x1b." }
