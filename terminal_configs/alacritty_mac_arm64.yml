# Configuration for Alacritty.

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 90
    lines: 42

  # Window position (changes require restart)
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 3
    y: 3

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 5

font:
  # Normal (roman) font face
  normal:
    family: Iosevka Custom
    style: Light

  # Bold font face
  bold:
    family: Iosevka Custom
    style: Light

  # Italic font face
  italic:
    family: Iosevka Custom
    style: Light Italic

  # Point size
  size: 15.0

  # Offset is the extra space around each character.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom.
  glyph_offset:
    x: 0
    y: 1

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background:        '#080808'
    foreground:        '#b2b2b2'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#8e8e8e'

  # Vi mode cursor colors
  vi_mode_cursor:
    text:   '#080808'
    cursor: '#e3c78a'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Search colors
  search:
    matches:
      background: '#f09479'
      foreground: '#080808'
    bar:
      background: '#e3c78a'
      foreground: '#080808'

  # Normal colors
  normal:
    black:   '#323437'
    red:     '#ff5454'
    green:   '#8cc85f'
    yellow:  '#e3c78a'
    blue:    '#80a0ff'
    magenta: '#d183e8'
    cyan:    '#79dac8'
    white:   '#c6c6c6'

  # Bright colors
  bright:
    black:   '#949494'
    red:     '#ff5189'
    green:   '#36c692'
    yellow:  '#c2c292'
    blue:    '#74b2ff'
    magenta: '#ae81ff'
    cyan:    '#85dc85'
    white:   '#e4e4e4'

selection:
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

bell:
  command: None

cursor:
  unfocused_hollow: true
  thickness: 0.2

shell:
  program: /opt/homebrew/bin/bash
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Escape,   mods: Control,   action: ToggleViMode           }
  - { key: Return,   mods: Command,   action: ToggleSimpleFullscreen }
  - { key: C,        mods: Command,   action: Copy                   }
  - { key: V,        mods: Command,   action: Paste                  }
  - { key: N,        mods: Command,   action: SpawnNewInstance       }
  - { key: Up,       mods: Command,   action: ScrollPageUp           }
  - { key: Down,     mods: Command,   action: ScrollPageDown         }
  - { key: Left,     mods: Command,   action: ScrollToTop            }
  - { key: Right,    mods: Command,   action: ScrollToBottom         }
  - { key: Equals,   mods: Command,   action: IncreaseFontSize       }
  - { key: Minus,    mods: Command,   action: DecreaseFontSize       }
  - { key: Q,        mods: Command,   action: ReceiveChar            }
  - { key: W,        mods: Command,   action: ReceiveChar            }
  - { key: A,        mods: Alt,       chars: "\x1ba"                 }
